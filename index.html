<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Netflix Survey Form</title>
  </head>

  <body>
    <div id="form-container">
      <header id="form-header">
        <h1 id="form-title">NET<span>FLIX</span></h1>
        <p id="description">
          Thank you for signing up to Netflix.Tell me more about yourself.
        </p>
      </header>
      <section id="survey-form-container">
        <div id="survey-form">
          <form action="result.html" method="GET" target="_blank">
            <div class="box">
              <label for="name">Name</label><br />
              <input
                type="text"
                id="name"
                name="name"
                placeholder="enter your name"
              />
            </div>
            <div class="box">
              <label for="age">Age</label><br />
              <input type="number" id="age" name="age" placeholder="age" />
            </div>
            <div class="box">
              <label for="mail">Email</label><br />
              <input
                type="email"
                id="mail"
                name="email"
                placeholder="enter your Email"
              />
            </div>
            <div class="box">
              <label for="dropdown">Content Type</label><br />
              <select name="content-type" id="dropdown">
                <option value="Series" selected>Series</option>
                <option value="Movies">Movies</option>
              </select>
            </div>
            <div class="box">
              <label>Movie Type</label><br />
              <input
                type="checkbox"
                name="movie-type"
                id="first-type"
                value="Comedy"
              />
              <label for="first-type">Comedy</label><br />
              <input
                type="checkbox"
                name="movie-type"
                id="second-type"
                value="Action"
              />
              <label for="second-type">Action</label><br />
              <input
                type="checkbox"
                name="movie-type"
                id="third-type"
                value="Romance"
              />
              <label for="third-type">Romance</label>
            </div>
            <div class="box">
              <label>Gender</label><br />
              <input type="radio" id="male" name="gender" />
              <label for="male">Male</label><br />
              <input type="radio" id="female" name="gender" />
              <label for="female">Female</label><br />
              <input type="radio" id="other" name="gender" />
              <label for="other">Other</label>
            </div>
            <div class="box">
              <label for="feedback">Feedback</label><br />
              <textarea
                name="feedback"
                id="feedback"
                cols="60"
                rows="7"
                style="resize: none"
                placeholder="any comment"
              ></textarea>
            </div>
            <div id="form-submit">
              <button type="submit" id="form-button">Send</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
